    <body>
        <a href="/" id="homeLink">
            <img src="/static/scheduli6.jpg" alt="Home">
        </a>
        <div id = "schedule">
            <h2 id = "h2Due">Due Dates</h2>
            <div id="tasks-container">
                <!-- Tasks will be displayed here using JavaScript -->
            </div>
            <form id="add-task-form">
                Date: <input type="date" name="date" required>
                Name: <input type="text" name="name" required>
                <input type="submit" value="Add Task">
            </form> 
            <div id="post-tasks">
                <a href="#" id="post-tasks-button"class="btn btn-primary">Add to Google Calendar</a>
            </div>
        </div>
